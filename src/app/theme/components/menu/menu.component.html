<mat-toolbar class="top-navbar mat-elevation-z2" fxLayoutAlign="center center" >
        <a mat-button routerLink="/" routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">HOME</a>
        <a mat-button [matMenuTriggerFor]="menu" (click)="openMegaMenu()">Top Brands of Laptops<mat-icon class="caret">arrow_drop_down</mat-icon></a>
        <mat-menu #menu="matMenu" [overlapTrigger]="false" class="mega-menu app-dropdown">
            <div fxLayout="row wrap">
                <div fxFlex="20" fxLayout="column" class="p-1"> 
                    <a mat-menu-item routerLink="/"><b>Lenovo</b></a>
                    <mat-divider></mat-divider> 
                    <a mat-menu-item routerLink="/">Lenovo IdeaPad 320</a>
                    <a mat-menu-item routerLink="/">Lenovo IdeaPad</a>              
                    <a mat-menu-item routerLink="/">Lenovo Yoga 720</a>
                    <a mat-menu-item routerLink="/">Lenovo ThinkPad X1 Carbon</a>
                    <a mat-menu-item routerLink="/">Lenovo Miix 320</a>                
                </div>
                <div fxFlex="20" class="p-1"> 
                    <a mat-menu-item routerLink="/"><b>Dell</b></a>
                    <mat-divider></mat-divider> 
                    <button mat-menu-item>Dell XPS 13 </button>
                    <button mat-menu-item>Alienware 17 R5</button> 
                    <button mat-menu-item>Dell Precision 5530</button>
                </div>
                <div fxFlex="20" class="p-1"> 
                    <a mat-menu-item routerLink="/"><b>Apple</b></a>
                    <mat-divider></mat-divider> 
                    <button mat-menu-item> MacBook Pro (15-inch, Mid-2018)</button>
                    <button mat-menu-item>iMac (27-inch, 2019)</button>
                    <button mat-menu-item> MacBook Pro with Touch Bar (13-inch, mid-2018)</button> 
                    <button mat-menu-item>iMac Pro</button> 
                    <button mat-menu-item>MacBook (2017)</button> 
                </div>
                <div fxFlex="20" class="p-1"> 
                    <a mat-menu-item routerLink="/"><b> Acer</b></a>
                    <mat-divider></mat-divider>                
                    <button mat-menu-item>ACER SWITCH 7 BLACK EDITION</button>  
                    <button mat-menu-item>ACER SWIFT 3 15.6-INCH</button>
                    <button mat-menu-item>ACER SWIFT 3</button> 
                    <button mat-menu-item>ACER ASPIRE 5S</button> 
                </div>
                <div fxFlex="20" class="p-1"> 
                    <mat-card class="mega-menu-widget p-0">
                        <mat-chip-list>
                            <mat-chip color="warn" selected="true">50% OFF</mat-chip>
                        </mat-chip-list>
                        <!-- <button mat-raised-button color="primary">Shop now</button>
                        <img src="assets/images/others/mega_menu_img.png" alt="" class="w-100">  -->
                    </mat-card>
                </div>
            </div>
               
        </mat-menu>
        
        <a mat-button [routerLink]="['/products', 'ACER']" routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">ACER</a>
        <a mat-button [routerLink]="['/products', 'SAMSUNG']" routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">SAMSUNG</a>
